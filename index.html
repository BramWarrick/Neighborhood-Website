<!DOCTYPE html>
<html>
  <head>
    <title>Discover Old Europe</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="Travel Planner" content="Page dedicated to exploring old Europe." />
    <link rel="shortcut icon" type="image/x-icon" href="img/icons8/map-and-marker.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  </head>

  <body class = "container-fluid">

    <nav id="mySidenav" class="sidenav">
      <section class="form-group row">
        <div class="col-sm-9 col-sm-offset-1">
          <input class="form-control col-sm-offest-1" type="text" id="searchText" data-bind="textInput: searchTerm">
        </div>
        <div class='col-sm-1'>
          <button type="button" class="close" aria-label="Close" onclick='closeNav()'><span aria-hidden="true">&times;</span></button>
        </div>
      </section>
      <section class="form-group row">
        <div class="col-sm-12 col-sm-offset-1">
        <div class="col-sm-3">
          <button class="btn btn-primary"
          data-bind="click: function() {
                    userSearch();
                  }">
          Search</button>
        </div>
        <div class="col-sm-3 col-sm-offset-1">
          <button class="btn btn-primary"
          data-bind="click: function() {
                    addMarkersFromListSearch(savedPlaces);
                  }">
          Filter Saved</button>
        </div>
      </section>
      <!--Adapted from code found on Stack Overflow
      http://stackoverflow.com/questions/18432577/stacked-tabs-in-bootstrap-3 -->
      <div class="tabbable">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#categories" data-toggle="tab">Categories</a></li>
          <li><a href="#places" data-toggle="tab">Places</a></li>
          <li><a href="#credits" data-toggle="tab">Credits</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="categories">
            <div data-bind="foreach: categoryViewModel.categories">
              <div class="row">
                <div class="col-md-12">
                  <a href="#" data-bind="text: categoryName, click: link"></a>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="places">
            <div data-bind="foreach: displayedPlaces">
              <div class="row">
                <div class="col-md-12">
                  <a href="#" data-bind="text: name, click: link,
                  event: { mouseover: mouseover, mouseout: mouseout }"></a>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="credits">
            <div data-bind="foreach: creditsViewModel.credits">
              <div class="row">
                <div class="col-md-12">
                  <a href="#" data-bind="text: creditText, click: link"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <span id="site-title" style="font-size:30px;cursor:pointer" onclick="toggleNav()">&#9776; Travel Dreamer Planner</span>


    <div id="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5rdxfX_sDJf5PZfMAIYGb67EHYn50UJw&libraries=places&callback=initMap"  onerror="googleError()">
    </script>
  </body>
</html>
